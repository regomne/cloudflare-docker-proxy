name = "cloudflare-docker-proxy"
compatibility_date = "2023-12-01"

[dev]
ip = "0.0.0.0"
port = 8787
local_protocol = "http"

[env.dev.vars]
MODE = "debug"
TARGET_UPSTREAM = "https://registry-1.docker.io"

[env.production]
name = "cloudflare-docker-proxy"
 routes = [
   { pattern = "dk.bsod.win", custom_domain = true },
   { pattern = "dkquay.bsod.win", custom_domain = true },
   { pattern = "dkgcr.bsod.win", custom_domain = true },
   { pattern = "dkk8s-gcr.bsod.win", custom_domain = true },
   { pattern = "dkk8s.bsod.win", custom_domain = true },
   { pattern = "dkghcr.bsod.win", custom_domain = true },
   { pattern = "dkecr.bsod.win", custom_domain = true },
   { pattern = "dkcloudsmith.bsod.win", custom_domain = true },
 ]

[env.production.vars]
MODE = "production"
TARGET_UPSTREAM = ""

[env.staging]
name = "cloudflare-docker-proxy-staging"
route = { pattern = "dk-staging.bsod.win", custom_domain = true }

[env.staging.vars]
MODE = "staging"
TARGET_UPSTREAM = ""
